      <div class="container">
        <h1 class="text-center">Registro de Usuario</h1>
        <form action="PaginaEvap3.html" method="post">
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Nombre</div>
            <div class="col-12 col-md-5"> 
                <input type="text" name="Nombre" class="Nombre form-control" maxlength="50" placeholder="Ej: Pedro">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Apellidos</div>
            <div class="col-12 col-md-5"> 
                <input type="text" name="Apellidos" class="Apellidos form-control" maxlength="50" placeholder="Ej: Rodriguez">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Rut </div>
            <div class="col-12 col-md-3"> 
                <input type="text" name="Rut" class="Rut form-control" maxlength="8" placeholder="Ej: 10200300">
            </div>
            <div class="col-12 col-md-1">-</div>
            <div class="col-12 col-md-1"> 
              <input type="text" name="Dv"  class="Dv form-control"  maxlength="1" size="1"  placeholder="Ej: K">
          </div>            
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-2 offset-md-3">Correo </div>
          <div class="col-12 col-md-5"> 
              <input type="text" class="Correo form-control" name="Correo" maxlength="50"  placeholder="Ej: casilla@mail.cl">
          </div>            
      </div>
      <div class="row mt-3">
        <div class="col-12 col-md-2 offset-md-3">Numero </div>
        <div class="col-12 col-md-3"> 
            <input type="text" class="form-control" maxlength="9" placeholder="Ej: 967665444">
        </div>           
    </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Fecha de nacimiento </div>
            <div class="col-12 col-md-3"> 
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Region </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Región de Arica</option>
                    <option value="2">Región de Tarapacá</option>
                    <option value="4">Región de Antofagasta</option>
                    <option value="5">Región de Atacama</option>
                    <option value="6">Región de Coquimbo</option>
                    <option value="7">Región de Valparaíso</option>
                    <option value="8">Región Metropolitana</option>
                    <option value="9">Región de O’Higgins</option>
                    <option value="10">Región del Maule</option>
                    <option value="11">Región del Ñuble</option>
                    <option value="12">Región del Biobío</option>
                    <option value="13">Región de La Araucanía</option>
                    <option value="14">Región de Los Ríos</option>
                    <option value="15">Región de Los Lagos</option>
                    <option value="16">Región de Aysén</option>
                    <option value="17">Región de Magallanes</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Nivel Educacional </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Doctor</option>
                    <option value="2">Profesional</option>
                    <option value="4">Magister</option>
                    <option value="5">Otro</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-5"> 
                <input type="submit" name="enviar"   class="enviar form-control btn btn-primary">
            </div>
        </div>
      
        <br><br><br>
    </form>
    </div>
</body>
</html>
