      <div class="container">
        <h1 class="text-center">Agregar Producto</h1>
        <form action="PaginaEvap5.html" method="post">
        <div class="row mt-3">
                <div class="col-12 col-md-2 offset-md-3">Id Producto </div>
                <div class="col-12 col-md-3"> 
                    <input type="text" name="IdProd" class="IdProd form-control" maxlength="9" placeholder="Ej: 123456789">
                </div>
            </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Nombre</div>
            <div class="col-12 col-md-5"> 
                <input type="text" name="NombreProd" class="NombreProd form-control" maxlength="50" placeholder="Ej: Pelota">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Marca</div>
            <div class="col-12 col-md-5"> 
                <input type="text" name="Marca" class="Marca form-control" maxlength="50" placeholder="Ej: Pedigree">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Descripción </div>
            <div class="col-12 col-md-3"> 
                <input type="text" name="Descrip" class="Descrip form-control" maxlength="200" placeholder="Ej: Pelota de juguete para perros echa de goma......... ">
            </div>         
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-2 offset-md-3">Stock</div>
          <div class="col-12 col-md-1"> 
              <input type="text" class="Stock form-control" name="Stock" maxlength="3"  placeholder="Ej: 12">
          </div>            
      </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Tipo de producto </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Juguete</option>
                    <option value="2">Aseó</option>
                    <option value="4">Ropa</option>
                    <option value="5">Accesorios</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-3">Imagen </div>
            <div class="col-12 col-md-5"> 
                <input type="file" class="form-control" accept="image/jpg, image/png">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2 offset-md-5"> 
                <button name="Publicar" class="Publicar form-control btn btn-primary">Publicar</button>
            </div>
        </div>
      
        <br><br><br>
    </form>
    </div>
